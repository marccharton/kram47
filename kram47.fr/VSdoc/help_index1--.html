<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Index</title>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">
	<style>
		html,body {
			margin: 0; padding: 0px;
			height:100%; 
			min-height:100%;
			background-color: rgb(233,232,220);
			font-family: Verdana, Arial, Helvetica, sans-serif;
			font-style: normal;
			font-weight: normal;
			color: black;
		}

		body {font-size:75%;position:relative; margin-top:-1px; border-style: solid solid solid solid;	border-color: rgb(172,168,153);	border-width: 0px 0px 1px 0px;}
		a { text-decoration:none; color:#06c }
		form {padding:5px; margin:0px;}
	</style>
</head>
<body style="direction: ltr;">
	<form>
	Look for:<br /><input style="width:100%" onKeyDown="check_input(this.value,get_match)" onKeyUp="check_input(this.value,get_match)"/>
	</form>

	<script>
		var words = new Array(
"AlgoGA Class","AlgoGA Constructor","AlgoPSO Class","AlgoPSO Constructor","Functions Class","Optimização Namespace","Optimização Reference","Tools Class","binToDecProportional Method","c1 Field","c2 Field","callFitnessFunction Method {Optimização.AlgoGA}","callFitnessFunction Method {Optimização.AlgoPSO}","callFunction Method","copyLine Method","crossover Method","decToBinProportional Method","dimension Field {Optimização.AlgoGA}","dimension Field {Optimização.AlgoPSO}","findGbest Method","fitness_function Field","function01 Method","function02 Method","function03 Method","function04 Method","function04Gauss Method","function05 Method","function06 Method","function07 Method","function08 Method","function09 Method","function10 Method","function11 Method","function12 Method","function13 Method","function14 Method","function15 Method","function16 Method","function17 Method","functionLimitMax Field","functionLimitMin Field","functionName Enumeration","functionToCall Field","gbest Field","initializePopulation Method {Optimização.AlgoGA}","initializePopulation Method {Optimização.AlgoPSO}","initializeSpeed Method","limits Field","loadParameters Method","max_iter Field","mutation Method","nbGen Field","nb_bit Field","parameterFile Field","pbests Field","pc Field","pm Field","popSize Field","population Field {Optimização.AlgoGA}","population Field {Optimização.AlgoPSO}","population_size Field","random Field {Optimização.AlgoGA}","random Field {Optimização.AlgoPSO}","rating Method","ratio Field","realFunction1 Method","results Field","run Method {Optimização.AlgoGA}","run Method {Optimização.AlgoPSO}","selection Method","speeds Field","w Field","w_max Field","w_min Field"
		);
		
		
		var oldHighlight = 0;
		var oldKey = "";
		
		function get_match(text) {
		    var ltext = text.toLowerCase();
		    for(i in words) {
		        if(words[i].toLowerCase().indexOf(ltext) == "0") {
		            return words[i];
		        }
		    }
		    return "";
		}
		
		function highlight(keyword) {
		    if(oldHighlight) oldHighlight.className = "";
		    var el = parent.frames['zindex'].document.getElementById("w_"+keyword);
		    el.className="highlighted";
		    oldHighlight = el;
		}
		
		function check_input(text, matchfun) {
		    if(text!=oldKey) {
		        var keyword = matchfun(text);
		        if(keyword) {       
		            highlight(keyword);
		            parent.frames['zindex'].document.getElementById('w_'+keyword).scrollIntoView();
		        }
		        oldKey = text;
		    }
		}
	</script>
</body>
</html>
